<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Container App</title>
</head>
<body>

    <div>
        <h2>All Containers</h2>
        <ul id="containers" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="Container" />
    </div>

    <div>
        <form id="saveContainerForm" method="post">
            <h3>Create a new Container</h3>
            <p>
                <label for="containerName">Container Name:</label>
                <input type="text" name="Name" />
            </p>
            <input type="button" id="saveContainer" value="Save" />
        </form>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/Containers';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of Containers.
            $.each(data, function (key, item) {
              // Add a list item for the Container.
                $('<li>', { text: formatItem(item) }).appendTo($('#containers'));
            });
          });
    });

    $('#saveContainer').click(function () {
        $.post(uri,
              $("#saveContainerForm").serialize(),
              function (value) {
                  $('#containers').append('<li>' + value.Name + '</li>');
              },
              "json"
        );
    });

    function formatItem(item) {
      return item.Name + ": " + item.Id;
    }

    function find() {
      var id = $('#prodId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#Container').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#Container').text('Error: ' + err);
          });
    }

    </script>
</body>
</html>
